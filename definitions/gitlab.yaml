apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  labels:
    app: gitlab
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - name: gitlab
        image: k8s-maxinfra/gitlab
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  type: NodePort
  selector:
    app: gitlab
  ports:
    - port: 14201
      targetPort: 80
      name: gitlab
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - gitlab.mclermont.ca
    secretName: gitlab
  rules:
  - host: gitlab.mclermont.ca
    http:
      paths:
      - path: '/'
        pathType: Prefix
        backend:
          service:
            name: gitlab
            port:
              number: 14201
